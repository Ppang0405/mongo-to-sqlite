# GitHub Pages Configuration
theme: jekyll-theme-cayman
title: MongoDB to SQLite Migration Tool
description: Migrate MongoDB databases to SQLite/LibSQL with automatic schema inference
show_downloads: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /docs/quickstart
  - title: Type Mappings
    url: /docs/type_mappings

# GitHub repository
repository: Ppang0405/mongo-to-sqlite

# SEO
twitter:
  card: summary
  site: '@Ppang0405'

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - Cargo.toml
  - Cargo.lock
  - target/
  - src/
  - .gitignore
  - .env
  - .env.example
